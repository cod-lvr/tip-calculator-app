<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="/main.js" defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" />
    </nav>

    <main>
      <div class="right-container">
        <div class="f-cont">
          <label for="bill">Bill</label>
          <input type="number" id="bill" />
          <span id="icon"><i class="fas fa-dollar-sign"></i></span>
        </div>

        <div class="option-tips f-cont">
          <label for=""> Select Tip % </label>
          <div class="options">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input
              type="number"
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="f-cont">
          <label for="people">Number of People</label>
          <input type="number" id="people" />
          <span id="icon"><i class="fas fa-user-alt"></i></span>
        </div>
      </div>
      <div class="left-container">
        <div class="tip-total">
          <div class="amount flex">
            <div class="content">
              <h5>Tip Amount</h5>
              <p>/ person</p>
            </div>
            <div class="result-person"></div>
          </div>

          <div class="total flex">
            <div class="content">
              <h5>Total</h5>
              <p>/ person</p>
            </div>
            <div class="result-total"></div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
